server {
	listen				8888;
	host				127.0.0.1;
	server_name			server1;
	error_page			400 400.html;
	error_page			404 404.html;
	error_page			405 405.html;
	error_page			500 500.html;
	error_page			502 502.html;
	error_page			503 503.html;
    client_max_body_size 100000000;


	location / {
		methods			GET;
		alias            ./;

	}
    location /sign_in {
            methods			GET POST;
            alias			./src/screens/SignInPage;
    }
    location /sign_up {
            methods			GET POST;
            alias			./src/screens/SignUpPage;
    }

	location /put_test {
	    methods         PUT;
	    alias            ./put_test;
	}

	location /post_body {
        methods         POST;
        client_max_body_size 100;
	    alias            ./post_body;
	}

    location /NGGYU {
	    methods			GET;
	    redirection      https://rebrand.ly/r1ckr0l13r;
	    alias            ./YoupiBananae/nop;
	}
    location /directory/nop {
	    methods			 GET;
	    cgi_ext			 .py;
        cgi				 python;
        index            youpi.bad_extension;
	    alias            ./YoupiBananae/nop;
	}
    location /data {
	    methods			 GET;
	    autoindex	      on;
	    alias            ./YoupiBananae;
	}
	location /directory {
	    methods			 GET POST;
	    client_max_body_size 1000000000;
        index            youpi.bad_extension;
	    alias            ./YoupiBananae;
	}

}

server {
	listen				8888;
	host				127.0.0.1;
	server_name			server2;
	error_page			404 error.html;
	error_page			502 503 500 error_50*.html;
	client_max_body_size 1024;


	location / {
		redirection				./pikapika;
		methods					GET PUT;
		alias					./;
		autoindex				on;
		index					.bad_extention index.php;
		client_max_body_size	0;
		cgi_ext					.py;
		cgi						python;
	}


}